<!DOCTYPE html>
<html>
<head>
    <style>
	/* Base document styles */
	body {
	    max-width: 800px;
	    margin: 0 auto;
	    padding: 2em;
	    font-family: 'Helvetica Neue', Arial, sans-serif;
	    line-height: 1.6;
	    color: #2c3e50;
	    background-color: #ffffff;
	}

	/* Headings */
	h1 {
	    color: #2c3e50;
	    font-size: 2.2em;
	    margin-bottom: 0.5em;
	    border-bottom: 2px solid #3498db;
	    padding-bottom: 0.2em;
	}

	h2 {
	    color: #3498db;
	    font-size: 1.6em;
	    margin-top: 1.5em;
	    margin-bottom: 0.5em;
	}

	h3 {
	    color: #2c3e50;
	    font-size: 1.2em;
	    margin-top: 1.2em;
	    margin-bottom: 0.3em;
	}

	/* Links */
	a {
	    color: #3498db;
	    text-decoration: none;
	}

	a:hover {
	    text-decoration: underline;
	}

	/* Lists */
	ul {
	    padding-left: 1.5em;
	    margin: 0.5em 0;
	}

	li {
	    margin: 0.3em 0;
	}

	/* Contact information section */
	p:first-of-type {
	    text-align: center;
	    margin-bottom: 2em;
	}

	/* Tables */
	table {
	    border-collapse: collapse;
	    width: 100%;
	    margin: 1em 0;
	}

	th, td {
	    padding: 0.8em;
	    text-align: left;
	    border: 1px solid #e1e1e1;
	}

	th {
	    background-color: #f8f9fa;
	    font-weight: 600;
	}

	/* Skills section */
	ul:first-of-type {
	    list-style: none;
	    padding-left: 0;
	}

	/* Professional Experience section */
	h3 + p {
	    margin-top: 0;
	    color: #666;
	    font-style: italic;
	}

	/* Print styles */
	@media print {
	    body {
		padding: 0;
		font-size: 11pt;
	    }
	    
	    h1 {
		font-size: 18pt;
	    }
	    
	    h2 {
		font-size: 14pt;
	    }
	    
	    h3 {
		font-size: 12pt;
	    }
	    
	    a {
		color: #000;
	    }
	}
    </style>
</head>
<body>
    {{content}}
</body>
</html>
